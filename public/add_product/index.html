<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
      <nav id="navbar">
        <h1>Add Products</h1>
        <ul class="nav__links">
            <li><a id="home" src="/index.html"><h2>Home</h2></a></li>
            <li><a id="cart" src="#"><h2>Cart</h2></a></li>
            <link rel="stylesheet" href="index.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        </ul>
      </nav>
    </header>        
       
    
    <div id="container">
        <p id="upload-status"></p> 
      <div class="edit-field">
        
            <label for="image-input">Image URL</label>
            <input type="text" id="image-input"/>
        
            <label for="price-input">Price</label>
            <input type="number" id="price-input"/>
        
            <label for="inventory-input">Inventory</label>
            <input type="number" id="inventory-input"/>
        
            <label for="name-input">Name</label>
            <input type="text" id="name-input"/>
        
            <label for="description-input">Description</label>
            <input type="text" id="description-input"/>
        
        <!-- inStock -->
        
            <p><label for="in-stock-select">Product in stock? </label></p>
            <select name="inStockSelect" id="inStockSelect">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          
        </div>
        <button id="submit-button">Add Product</button>
    </div>
    

</body>
</html>
