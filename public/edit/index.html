<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />

  </head>
  <body>
   
    <header>
      <nav class="navbar" id="navbar">
          <ul class="nav__links">
              <li><a id='home'href="../index.html">Home</a></li>
              <li><a id="add_product" href="../add_product/index.html">Add Product</a></li>
          </ul>
          <label for="vsearch">Product Search:</label>
          <input type="search" id="psearch" name="psearch">
          <button id="search-btn">Search</button>
      </nav>
  </header>
  


    <div id="page-container">
  
      <div id="editContainer">
       
      
        <div id="container">
          <p id="upload-status" class="hidden"></p>
          <!-- name -->
          <div class="input-container">
            <p><label for="name-input">Product Name: </label></p>
            <input type="text" id="name-input" required />
            <p><label for="url-input">Image URL: </label></p>
            <input
              type="text"
              id="imageUrl-input"
              placeholder="#"
              required
            />
            <p><label for="price-input">Price: </label></p>
            <input type="number" min="0" id="price-input" />
            <p><label for="inventory-input">Inventory: </label></p>
            <input type="number" min="0" id="inventory-input" />
            <p><label for="description-input">Description: </label></p><textarea name="description-input"
              id="description-input"
              cols="27"
              rows="5"
              required
            ></textarea>
            <p><label for="in-stock-select">Product in stock? </label></p>
            <select name="in-stock-select" id="inStock-input">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>

          </div>
          
          
          <!-- update button -->
          <button id="update-button">Update Product</button>
        </div>
      </div>
      
    </div>
  </body>
</html>
